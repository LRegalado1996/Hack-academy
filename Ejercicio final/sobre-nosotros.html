<!-- modal del contacto -->
<div class="modal fade" tabindex="-1" role="dialog" id='modal1'>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Contacto</h4>
			</div>
			<div class="modal-body">
				<!-- prueba -->
				<form>
					<h2>Menu de edicion</h2>
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" class="form-control" id='c_name' placeholder="Ingrese su nombre completo">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" id='c_mail' placeholder="Ingrese su E-mail">
					</div>
					<div class="form-group">
						<label>Mensaje</label>
						<textarea name="name" class="form-control" rows="8" cols="80" id='c_mensaje' placeholder="Ingrese mensaje"></textarea>
					</div>
				</form>
				<!-- fin de preuba -->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
				<button type="button" class="btn btn-primary">Enviar</button>
			</div>
		</div>
	</div>
</div> <!-- fin del modal de contacto -->
