<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	        <a href="index.html"><img class="navbar-brand" alt="Brand" src="img/automotora_vip_logo.png" id='logo'></a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="ventas.html">Ventas 0km</a></li>
	        <li><a href="ventas.html">Ventas usados</a></li>
	        <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
	        <li data-toggle="modal" data-target="#modal1"><a href="#" >Contacto</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<!-- filtro -->
				<div id="filtro">
					<form>
						<h3>Filtro</h3>
						<div class="form-group">
							<label>Año</label>
							<select class="form-control" id='combo1' name=" ">
								<option value="" >Seleccione un año</option>
							</select>
						</div>
						<!-- filtro de marca -->
						<div class="form-group">
							<label>Marca</label>
							<select class="form-control" id='combo2' name=" ">
								<option value="" >Seleccionar..</option>
							</select>
						</div>
						<!-- fin filtro de marca -->

						<div class="form-group">
							<label>Modelo</label>
							<select class="form-control" id='combo3' name=" ">
								<option value="" >Seleccionar..</option>
							</select>
						</div>
						<button id='filtrar' type="button" name="button" class='form-control btn btn-warning btn-group-justified'>Filtrar</button>
					</form>
				</div>
				<!-- fin del filtrar -->
			</div>
			<div class="col-md-10">
				<!-- cargar datos de autos -->
				<div id="posts">
					<div class="post" v-for="post in posts">
						<h2>{{post.brand}}<strong>{{post.model}}</strong></h2>
						<img id='img_auto' v-bind:src="post.image" v-bind:alt="post.model" />
						<p>{{post.description}}</p>
						<div v-html="post.content"></div>
						<a v-bind:href="post.url" class="btn btn-success btn-sm">Comprar</a>
						<a v-bind:href="post.url" class="btn btn-default btn-sm">Mas informacion</a>
						<a v-bind:href="post.url" class="btn btn-default btn-sm">Comprar</a>
					</div><!-- /.post -->
				</div><!-- /#posts -->
			</div><!-- /.col -->
				<!-- fin de cargar datos de autos -->
			</div>
		</div>

	</div>





	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
