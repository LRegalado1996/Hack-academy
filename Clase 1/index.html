<!DOCTYPE html> <!-- le avisa a la PC que vamos a usar HTML5 -->
<html>
  <head>
    <meta charset="utf-8"> <!-- le dice a la pagina que reconosca nuestro lenguaje -->
    <title>Mi primera web</title> <!-- titulo de la pagina -->
  </head>
  <body>
    <h1>Mi titulo</h1> <!-- titulo -->
    <p>mi contenido</p> <!-- parrafo -->
    <br>  <!-- salto de linea -->
    <em>Enfasis</em> <!-- cursiva --> y <strong>Negrita</strong> <!-- negrita -->
    <div class="hola"> <!-- se usa para agrupar elementos -->
      <ul> <!-- sin numerar -->
              <li>item a</li> <!-- elementos hijos de ul -->
              <li>Item b</li>
              <li>item c</li>
      </ul>
      </div>
      <ol> <!-- lista numerada -->
        <li>numero 1</li> <!-- elementos hijos de ol -->
        <li>numero 2</li>
        <li>numero 3</li>
      </ol>
      <a href="nosotros.html"> ME fui a la otra pagina</a> <!-- link hacia la otra pagina -->
      <br>
    <img src="img/perro1.png" alt="Cachorrito" height="350px" > <!-- alt= texto si no tuviera imagen es lo que muestra --> <!--src=ruta completa de la imagen -->
  </body>
</html>
