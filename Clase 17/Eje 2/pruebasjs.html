<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio 02</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
  </head>
  <body>
    <div class="container">
      <div class="row" id='app'>
        <!-- columna de la izquierda -->
        <div class="col-md-8 col-sm-7">
          <div class="columnaDerecha">
            <h1 id="titulo">{{ titulo }}</h1>
            <p id=texto>
              {{ descripcion }}
            </p>
          </div>

        </div>

        <!-- columna de la derecha -->
        <div class="col-md-4 col-sm-5">
          <div class="columnaDerecha">
            <form>
              <h2>Menu de edicion</h2>
              <div class="form-group">
                <label>Titulo</label>
                <input type="text" class="form-control" id='titulo2' placeholder="Escriba un titulo"  v-model='titulo'>
              </div>
              <div class="form-group">
                <label>Parrfo</label>
                <textarea class="form-control" rows="5" placeholder="Escriba un parrafo" v-model='descripcion'></textarea>
              </div>
              <div class="form-group">
                <label>Tama√±o del titulo</label>
                <input  type="number" class="form-control" placeholder="Ingrese un numero" id='tamano'>
              </div>
              <div class="form-group">
                <label>Color del titulo</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="color" value="green">
                    verde
                  </label>
                  <label>
                    <input type="radio" name="color" value="red">
                    rojo
                  </label>
                  <label>
                    <input type="radio" name="color" value="blue">
                    azul
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>


    <!-- Vue -->
      <script src= "https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.2/vue.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script> -->
    <script src=js/app.js></script>
  </body>
</html>
